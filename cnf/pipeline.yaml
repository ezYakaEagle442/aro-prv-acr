apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: new-pipeline
  namespace: prv-acr
spec:
  params:
    - name: paramName
      type: string
  resources:
    - name: app-git
      type: git
    - name: app-image
      type: image
  tasks:
    - name: build-app
      taskRef:
        name: s2i-java-11
        kind: ClusterTask
      resources:
        inputs:
          - name: source
            resource: app-git
        outputs:
          - name: image
            resource: app-image
