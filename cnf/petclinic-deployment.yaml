apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  #namespace: staging
spec:
  selector:
      matchLabels:
        app: petclinic
  replicas: 3
  template:
      metadata:
        labels:
            app: petclinic
      spec:
        containers:
        - name: petclinic
          image: ${CONTAINER_REGISTRY}.azurecr.io/spring-petclinic:${IMAGE_TAG} # default-route-openshift-image-registry.apps.<XXX RANDOM XXX>.westeurope.aroapp.io
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 2
            httpGet:
              # https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
              # management.endpoints.web.base-path=/actuator
              # management.server.servlet.context-path=/management ==> Management endpoint context-path (for instance, `/management`). Requires a custom management.server.port.
              # management.server.port Management endpoint HTTP port (uses the same port as the application by default). Configure a different port to use management-specific SSL.
              # https://github.com/spring-projects/spring-petclinic/blob/master/src/main/resources/application.properties
              path: /actuator
              port: 8080
              scheme: HTTP
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 1
            tcpSocket:
              port: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          ports:
          - containerPort: 8080
            name: server
          - containerPort: 8081
            name: management          
        #https://docs.microsoft.com/en-us/azure/aks/cluster-container-registry-integration
        imagePullSecrets:
        - name: acr-auth
